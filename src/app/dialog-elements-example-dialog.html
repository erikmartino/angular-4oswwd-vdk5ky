<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon>close</mat-icon>
</button>
<div mat-dialog-title>Collaborate</div>
<form>
  <div class="basic-container">
    <div fxLayout="row">
      <mat-form-field style="margin-right: 10px " appearance="standard">
        <mat-label>Invite user</mat-label>
        <input name="username" [(ngModel)]="newUsername"
              #username matInput placeholder="User name">
      </mat-form-field>
      <button [disabled]="newUsername === ''" mat-raised-button type="submit" color="primary">Invite</button>
    </div>
  </div>
  <mat-list #shoes>
    <mat-list-item *ngFor="let u of collaborators">
      <ngx-avatar matListAvatar name="{{ u.username }}"></ngx-avatar>
      <span matLine>{{ u.username }}</span>
      <button [matMenuTriggerFor]="menu" color="dimmed"
      [matMenuTriggerData]="{user: u.username}"
      mat-button>Editor</button>
    </mat-list-item>
    <mat-menu #menu>
      <ng-template matMenuContent let-user="user">
        <button mat-menu-item>Editor {{ user }}</button>
        <button (click)="unshare(user)" mat-menu-item>Unshare</button>
      </ng-template>
    </mat-menu>
  </mat-list>
</form>
